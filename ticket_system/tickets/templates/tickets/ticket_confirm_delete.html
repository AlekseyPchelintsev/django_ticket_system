{% extends "base.html" %}

{% block title %}Удалить тикет{% endblock %}

{% block content %}
<h2>Вы уверены, что хотите удалить тикет "{{ ticket.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'ticket_list' %}" class="btn btn-light">Отмена</a>
</form>
{% endblock %}
